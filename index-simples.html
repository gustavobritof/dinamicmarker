<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Museu Virtual Aprimorado</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #instructions {
            width: 50%;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            cursor: pointer;
        }

        .arrow-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 10;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .arrow-button:active {
            background: rgba(56, 142, 60, 0.9);
            transform: scale(0.95);
        }

        #virtual-controls {
            display: none;
        }

        #up-arrow {
            bottom: 150px;
            left: 80px;
        }

        #down-arrow {
            bottom: 20px;
            left: 80px;
        }

        #left-arrow {
            bottom: 85px;
            left: 15px;
        }

        #right-arrow {
            bottom: 85px;
            left: 145px;
        }
    </style>
</head>

<body>
    <div id="blocker">
        <div id="instructions">
            Clique para começar
        </div>
    </div>

    <div id="virtual-controls">
        <div id="up-arrow" class="arrow-button">&uarr;</div>
        <div id="down-arrow" class="arrow-button">&darr;</div>
        <div id="left-arrow" class="arrow-button">&larr;</div>
        <div id="right-arrow" class="arrow-button">&rarr;</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/PointerLockControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        // Variáveis para controle de toque (mobile)
        let touchStartX = 0, touchStartY = 0;
        let rotationY = 0, rotationX = 0;

        function init() {
            // Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0); // Fundo claro
            scene.fog = new THREE.Fog(0xf0f0f0, 20, 60); // Névoa mais distante

            // Câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1;

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Controles
            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            // --- CONTROLES DE PC (MOUSE LOOK) ---
            controls = new PointerLockControls(camera, document.body);
            instructions.addEventListener('click', () => controls.lock());
            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });
            controls.addEventListener('unlock', () => {
                blocker.style.display = 'flex';
                instructions.style.display = '';
            });
            scene.add(controls.getObject());


            // Luz - Sistema de iluminação aprimorado
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Luz ambiente mais forte
            scene.add(ambientLight);

            // Luz direcional simulando luz natural
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);

            // Luzes pontuais ao longo do corredor
            for (let i = -20; i < 30; i += 10) {
                const spotLight = new THREE.PointLight(0xffffee, 0.6, 15);
                spotLight.position.set(0, 4, i);
                spotLight.castShadow = true;
                scene.add(spotLight);
            }

            // Corredor
            const corridorLength = 50, corridorWidth = 8, corridorHeight = 5;

            const floorGeometry = new THREE.PlaneGeometry(corridorWidth, corridorLength);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0xe8e8e8,
                roughness: 0.3,
                metalness: 0.1
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.5,
                metalness: 0.0
            });
            const wallSideGeometry = new THREE.BoxGeometry(0.2, corridorHeight, corridorLength);
            const leftWall = new THREE.Mesh(wallSideGeometry, wallMaterial);
            leftWall.position.set(-corridorWidth / 2, corridorHeight / 2, 0);
            leftWall.receiveShadow = true;
            scene.add(leftWall);
            const rightWall = new THREE.Mesh(wallSideGeometry, wallMaterial);
            rightWall.position.set(corridorWidth / 2, corridorHeight / 2, 0);
            rightWall.receiveShadow = true;
            scene.add(rightWall);

            // Teto
            const ceiling = new THREE.Mesh(floorGeometry, wallMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = corridorHeight;
            scene.add(ceiling);

            // Objetos 3D Geométricos decorativos
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.8, 32, 32),
                new THREE.MeshStandardMaterial({
                    color: 0xff6b35,
                    roughness: 0.2,
                    metalness: 0.7
                })
            );
            sphere.position.set(2.5, 1, -8);
            sphere.castShadow = true;
            scene.add(sphere);

            const box = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 1.5, 1.5),
                new THREE.MeshStandardMaterial({
                    color: 0x4ecdc4,
                    roughness: 0.3,
                    metalness: 0.5
                })
            );
            box.position.set(-2.5, 1, -16);
            box.rotation.set(0.3, 0.5, 0);
            box.castShadow = true;
            scene.add(box);

            // Carregador de Modelo GLB
            const loader = new GLTFLoader();
            loader.load(
                './prototipo museu.glb', // <-- CERTIFIQUE-SE QUE ESTE ARQUIVO EXISTE!
                function (gltf) {
                    const model = gltf.scene;
                    model.position.set(0, 0, -23); // Posição no final do corredor
                    model.scale.set(3.5, 3.5, 3.5); // Modelo bem maior
                    scene.add(model);
                },
                undefined, // Função de progresso (opcional)
                function (error) {
                    console.error('Erro ao carregar o modelo:', error);
                    // Cria um objeto substituto se o modelo falhar
                    const fallback = new THREE.Mesh(
                        new THREE.TorusKnotGeometry(1, 0.3, 100, 16),
                        new THREE.MeshPhongMaterial({ color: 0xff00ff })
                    );
                    fallback.position.set(0, 1.5, -23);
                    scene.add(fallback);
                }
            );

            // Event Listeners de Teclado
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // --- CONTROLES DE CELULAR (TOQUE) ---
            if ('ontouchstart' in window) {
                setupVirtualControls();
                document.body.addEventListener('touchstart', onTouchStart, { passive: false });
                document.body.addEventListener('touchmove', onTouchMove, { passive: false });
            }

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
            }
        }

        function onTouchStart(event) {
            // Impede o "puxar para recarregar" e outros comportamentos padrão
            if (event.touches.length === 1 && event.target.tagName !== 'DIV') {
                event.preventDefault();
            }
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function onTouchMove(event) {
            if (event.touches.length === 1 && event.target.tagName !== 'DIV') {
                event.preventDefault();
            }
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            // Ajusta a rotação da câmera (similar ao PointerLockControls)
            camera.rotation.y -= deltaX * 0.002;
            camera.rotation.x -= deltaY * 0.002;

            // Limita a rotação vertical para não "virar de cabeça para baixo"
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

            touchStartX = touchX;
            touchStartY = touchY;
        }

        function setupVirtualControls() {
            document.getElementById('blocker').style.display = 'none'; // Desativa o bloqueador no celular
            document.getElementById('virtual-controls').style.display = 'block';

            // Corrigido: usar as variáveis globais diretamente
            document.getElementById('up-arrow').addEventListener('touchstart', (e) => { e.preventDefault(); moveForward = true; });
            document.getElementById('up-arrow').addEventListener('touchend', (e) => { e.preventDefault(); moveForward = false; });

            document.getElementById('down-arrow').addEventListener('touchstart', (e) => { e.preventDefault(); moveBackward = true; });
            document.getElementById('down-arrow').addEventListener('touchend', (e) => { e.preventDefault(); moveBackward = false; });

            document.getElementById('left-arrow').addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft = true; });
            document.getElementById('left-arrow').addEventListener('touchend', (e) => { e.preventDefault(); moveLeft = false; });

            document.getElementById('right-arrow').addEventListener('touchstart', (e) => { e.preventDefault(); moveRight = true; });
            document.getElementById('right-arrow').addEventListener('touchend', (e) => { e.preventDefault(); moveRight = false; });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked === true || 'ontouchstart' in window) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveLeft) - Number(moveRight);
                direction.normalize(); // Garante movimento consistente em todas as direções

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                // Movimenta relativo à direção que a câmera está olhando
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }

            prevTime = time;
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>

</html>
